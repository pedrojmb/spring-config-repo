# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    mobdev.example: DEBUG
  logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
    enabled: false
    host: localhost
    port: 5000
    queue-size: 512
spring:
  profiles:
    active: dev
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false # we use gulp + BrowserSync for livereload

  jpa:
    database-platform: org.hibernate.dialect.Oracle12cDialect
    database: ORACLE
    show-sql: false
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: true

  datasource:
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 1

email:
  quiebreEmailNotify:
    to: ${EMAIL_QUIEBRE}
    subject: Informe de SKU con quiebre
    emailTemplate: emailMarcaQuiebreTemplate
  quiebreCambioFechaEmailNotify:
    to: ${EMAIL_QUIEBRE_CAMBIO_FECHA}
    subject: Informe de Reservas con cambio de fecha
    emailTemplate: emailQuiebreCambioFechaTemplate
  guiaDespachoAppConstructorNotify:
    to: ${EMAIL_GUIA_DESPACHO_CONSTRUCTOR}
    subject: Guia de Despacho
    emailTemplate: emailGuiaDespachoAppConstructorTemplate
server:
  port: 8080

# Datasources
multitenancy:
  dadi:
    dboffline:
      datasources:
